fission:
  # Enable the nuke block.
  nukeEnabled: true

  # Cube radius in blocks. Total affected volume is (2r+1)^3.
  nukeCubeRadius: 16

  # Hard cap to prevent insane values.
  nukeCubeRadiusCap: 48

  # Fuse time in ticks (20 ticks = 1 second). TNT is 80.
  nukeFuseTicks: 120

  # How many blocks to process per tick during cube wipe.
  nukeBatchPerTick: 8000

  # Skip blocks that have a BlockEntity (machines/chests).
  nukeSkipBlockEntities: true

  # Skip blocks in unloaded chunks (prevents chunk-forcing).
  nukeSkipUnloadedChunks: true

  # If true, replace removed blocks with fire instead of air.
  nukeReplaceWithFire: false

  # Flat heat added per tick while running (before rods/moderators/parallels).
  baseHeatPerTick: 0.0

  # Max bonus percent from continuous running (power + breeder output). Example: 60 = up to +60%.
  burnBonusMaxPercent: 60.0

  # Seconds of continuous running required to reach the max burn bonus. Example: 1200 = 20 minutes.
  burnBonusRampSeconds: 1200.0

  # The maximum heat a reactor can hold before starting the meltdown timer.
  maxSafeHeat: 10000.0

  # Minimum heat clamp.
  minHeat: 0.0

  # Maximum heat clamp to prevent runaway numeric overflow (meltdown still happens).
  maxHeatClamp: 250000.0

  # Does the reactor naturally lose heat when not running?
  passiveCooling: true

  # Heat lost per tick when idling.
  idleHeatLoss: 1.0

  # Base parallels added per fuel rod (before heat-based parallels).
  parallelsPerFuelRod: 1

  # How much heat is required to add +1 to the recipe parallel multiplier.
  heatPerParallel: 2000.0

  # Hard cap for parallels.
  maxParallels: 64

  # How much EU/t is generated per unit of CURRENT heat (power scales with current heat).
  euPerHeatUnit: 0.5

  # Optional cap on generated EU/t. Set <= 0 for no cap.
  maxGeneratedEUt: 0

  # If true, fuel usage scales with parallels (recommended).
  fuelUsageScalesWithParallels: true

  # If true, fuel usage scales with rod count (usually true).
  fuelUsageScalesWithRodCount: true

  # If true, blanket usage/output is additive across ALL blankets. If false, only the primary blanket is processed.
  blanketUsageAdditive: true

  # Clamp for total fuel discount percent from moderators.
  maxFuelDiscountPercent: 90

  # Clamp for total EU boost percent from moderators.
  maxEUBoostPercent: 500

  # If true, cooling only applies when coolant is present.
  coolingRequiresCoolant: true

  # If true, coolant usage is additive across all coolers. If false, uses primary cooler only.
  coolantUsageAdditive: false

  # Minimum EU/t produced while running (prevents 0). Set 0 to allow 0.
  minGeneratedEUt: 8

  # Exponent for heat->power curve. 1 = linear, >1 rewards high heat.
  powerCurveExponent: 2.0

  # Heat fraction of maxSafeHeat where generation begins. 0.0 = always, 0.1 = starts at 10% of maxSafeHeat.
  powerStartFraction: 0.0

  meltdown:
    # Base grace seconds when barely above safe heat.
    baseGraceSeconds: 60.0

    # Minimum grace seconds when extremely above safe heat.
    minGraceSeconds: 10.0

    # Severity multiplier: higher = faster meltdown when over safe heat.
    excessHeatSeverity: 1.0

    # If true, falling back under safe heat clears the timer.
    clearTimerWhenSafe: true

  explosion:
    # If true, replaces blocks with air/fire. If false, uses standard GT explosion (drops items).
    destructiveExplosion: true

    # Explosion power scales with fuel rod count: power = base + rods * multiplier.
    explosionPowerPerFuelRod: 1.5

    # The base power of the meltdown explosion.
    baseExplosionPower: 10.0

    # Max radius used for destructive bypass block wiping.
    maxDestructiveRadius: 6

  # If true, all fuel rods in the multiblock must be the same tier.
  restrictFuelRodTier: true

  # If true, all coolers in the multiblock must be the same tier.
  restrictCoolerTier: true

  # If >= 0, all fuel rods must be exactly this tier. Set to -1 to disable.
  requiredFuelRodTier: -1

  # If >= 0, all coolers must be exactly this tier. Set to -1 to disable.
  requiredCoolerTier: -1

